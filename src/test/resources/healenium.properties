# Number of times Healenium will attempt to find a new locator (default is 1)
recovery-tries=1

# Score capability: the minimum score for a new locator to be considered valid (default is 0.6)
score-cap=0.6

# Enable or disable the self-healing functionality (default is true)
heal-enabled=true

# The hostname or IP address of the Healenium backend server
serverHost=localhost

# The port where the main Healenium backend server is running
serverPort=7878

# The port used for monitoring and reports (often associated with the frontend/UI)
imitatePort=8000